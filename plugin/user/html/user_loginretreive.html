<p>Enter your login or your mail address and a new password. You will receive an e-mail with a link to update your account.</p>
<form method="post" action="?Request/Account/retreiveaccount">
	<ul class="list_admin">
		<li><input type="radio" name="method" value="login" id="login" /><label for="login">Login:</label> <input type="text" name="login" /></li>
		<li><input type="radio" name="method" value="email" id="email"/><label for="email">Email:</label> <input type="text" name="email" /></li>
	</ul>
	
	<table>
		<tr>
			<td>New password:</td>
			<td><input type="password" name="pass1" /></td>
		</tr>
		<tr>
			<td>Confirm:</td>
			<td><input type="password" name="pass2" /></td>
		</tr>
	</table>
	
	<p>
		<input type="submit" value="Ok" class="button_link_big"/>
		{backButton}
	</p>
	
</form>
