<h1>{$info.title} Account</h1>
<form method="post" action="?Request/User/admin/addedit">
	<input name="id" type="hidden" value="{$info.id}" />
	<table>
		<tr>
			<td><label for="login">Login</label></td>
			<td><input type="text" name="login" id="login" value="{$info.login}" /></td>
		</tr>
		<tr>
			<td><label for="email">E-Mail</label></td>
			<td><input type="text" name="email" id="email" value="{$info.email}"/></td>
		</tr>
		<tr>
			<td><label for="pass1">Password</label></td>
			<td><input type="password" name="pass1" id="pass1" /></td>
		</tr>
		<tr>
			<td><label for="pass2">Re-type password</label></td>
			<td><input type="password" name="pass2" id="pass2" /></td>
		</tr>
		<tr>
			<td><label for="firstname">Firstname</label></td>
			<td><input type="text" name="firstname" id="firstname" value="{$info.firstname}" /></td>
		</tr>
		<tr>
			<td><label for="lastname">Lastname</label></td>
			<td><input type="text" name="lastname" id="lastname" value="{$info.lastname}" /></td>
		</tr>
	</table>
	<p><input type="submit" value="{$info.submit} account"/></p>
</form>
